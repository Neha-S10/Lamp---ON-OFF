    <title>Lamp - ON/OFF</title>

<body>

    <button onmouseenter="on()"></button>
    <img src="lamp.webp" id="demo" onmouseenter="on()" onmouseleave="off()" height="500">
    <button onmouseleave="off()"></button>


    <script>
        function on(){
          let a =  document.getElementById("demo").src="lamp.webp";
        }
        function off(){
            document.getElementById("demo").src="lamp2.webp";
         
        }

</script>
</body>
</html>
